<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="Description" content="Udacity Project for a Restaurant Reviews Progressive Web Application">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ef4848">

  <!-- Critical CSS will be injected/inlined in a style tag below by gulp critical (see gulpfile). Don't remove comment below! -->
  <!-- inject-css css/critical.css -->

  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" media="screen and (min-width: 600px)" href="css/styles-medium.css">
  <link rel="stylesheet" href="css/vendor/leaflet.css"/>

  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/"><span>Resta</span>urant Re<span>views</span></a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav class="breadcrumb" aria-label="Breadcrumb">
      <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" role="application" aria-roledescription="Google Maps">
      <div id="map" aria-labelledby="map-container"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" role="contentinfo" aria-label="Restaurant Information">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" role="contentinfo" aria-label="Restaurant Reviews">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script defer type="application/javascript" charset="utf-8" src="js/vendor/leaflet.js"></script>
  <script defer type="application/javascript" charset="utf-8" src="js/vendor/idb.js"></script>
  <script defer type="application/javascript" charset="utf-8" src="js/dbpromise.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>

  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWx4sbcoofpPfx4eYU54BBNPlcDhaKEWM&libraries=places&language=en&region=US&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
